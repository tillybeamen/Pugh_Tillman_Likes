<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ============NAV======== -->
    <nav>Network</nav>

    <!-- ==============HEADER========= -->
    <h1 class="header">Your Feed</h1>

    <!-- =============Main Container======== -->
    <div class="main-container">

        <!-- ================LEFT============ -->
        <div class="left-column">
            <img id="center" src="./images/user-circle.png" alt="">
            <a href="#" id="avatar">Add an avatar</a>
            <h2 class="james">James Doe</h2>
        </div>

        <!-- =============RIGHT============ -->
        <div class="right-column">
            <div class="top">

                <div class="bob-top">
                    <h2>Neil M</h2>
                    <p id="count-1">9 like(s)</p>
                    <button id="count-button-1" onclick="add1()">Like</button>
                </div>

                <p class="comment">I just set up this new discord bot, let me <br>
                    know what you all think. <a href="#">link</a></p>




            </div>


            <div class="middle">

                <div class="nichole-top">
                    <h2>Nichole K</h2>
                    <p id="count-2">12 like(s)</p>
                    <button id="count-button-2" onclick="add2()">Like</button>
                </div>
                <p class="comment">Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="bottom">
                <div class="jim-top">
                    <h2>Jim R</h2>
                    <p id="count-3">9 like(s)</p>
                    <button id="count-button-3" onclick="add3()">Like</button>
                </div>
                <p class="comment">I can't stop listening to the <a href="#">new album</a>. <br>
                    Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
